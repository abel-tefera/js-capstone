<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Capstone</title>
  </head>
  <body>
    <!-- header -->
    <header
      class="flex flex-row justify-between py-3 items-center py-md-8 mb-4 px-20"
    >
      <img class="brand h-16" alt="Art Museum" src="./assets/logo.jpg" />
      <div>
        <span
          class="px-2 cursor-pointer text-gray-600 hover:text-gray-800 active:text-black"
          >Art</span
        >
        <span
          class="px-2 cursor-pointer text-gray-600 hover:text-gray-800 active:text-black"
          >Museum</span
        >
        <span
          class="px-2 cursor-pointer text-gray-600 hover:text-gray-800 active:text-black"
          >Visit</span
        >
      </div>
    </header>

    <!-- main -->
    <main class="container mx-auto">
      <h1 class="text-blue-500">Capstone Project</h1>
    </main>

    <!-- modal -->
    <div>
      <button
        id="open-modal"
        class="bg-blue-500 text-white p-2 rounded text-2xl font-bold"
      >
        Open Modal
      </button>
    </div>

    <!-- footer -->
    <footer class="py-8 mt-4 border border-t-gray-300 shadow-sm">
      <div class="flex justify-center">
        <p class="text-gray-500 text-sm">
          &copy; 2023 by
          <a href="https://github.com/abel-tefera" class="text-blue-500"
            >Abel</a
          >
          and
          <a href="https://github.com/kimitawanjohi" class="text-blue-500"
            >Kimita</a
          >
          . Proudly created with
          <a href="https://tailwindcss.com/" class="text-blue-500"
            >Tailwind CSS</a
          >
        </p>
      </div>
    </footer>
    <script type="module" src="./bundle.js"></script>
  </body>
</html>
